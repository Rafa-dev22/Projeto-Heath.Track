  <head>

  <body>

    <!-- LOGO  -->
		
		<main class="container">
    <div class="row flex -grow-1">
			
	<!-- CADASTRO  -->
			<h1>Cadastro</h1>
			<h2> Crie sua conta e vivencie o melhor que o Health Track tem para oferecer! &#x1F60E </h2>
            
    	<!-- FORMULÁRIO  --> 

      <form>
        <!-- NOME -->
        <div class ="row flex-grow-1">
          <div class=" col-md-6 nome mb-4">
          <i class="fa-solid fa-user me-1" > </i>          
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="InputNome">
        </div>

        
           <!-- DATA -->
        <div class=" col-md-6 data mb-4">
          <i class="fa-solid fa-calendar me-1"> </i>         
           <label for="data" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNasc">
        </div>
        </div>


          <!-- SEXO -->
          <div class="row flex-grow-1"> 
            <div class="col-md-6">
        <i class="fa-solid fa-person me-1"> </i>        
        <label for="nome" class="form-label">Sexo</label>
        <select class="form-select mb-3">
          <option selected>Selecione o seu sexo</option>
          <option value="1">Feminino</option>
          <option value="2">Masculino</option>
          <option value="3">Outro</option>
        </select>
       </div> 

           <!-- TELEFONE -->
          
           <div class=" col-md-6 mb-4">
            <i class="fa-solid fa-phone me-1"> </i>            
            <label for="telefone" class="form-label">Telefone</label> 
            <input type="tel" class="form-control" id="Inputtelefone">
          </div>  
          </div>

          <!-- EMAIL -->
          <div class="row flex-grow-1"> 
          <div class="col-md-6 mb-4">
            <i class="fa-solid fa-at me-1" > </i>            
            <label for="Email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="InputEmail1">
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
          </div>  
          

           <!-- CONFIRMAÇÃO --> 
           <div class="col-md-6 mb-4">
            <i class="fa-solid fa-envelope me-1"> </i>            
            <label for="Email" class="form-label"> Confirmar E-mail</label>
            <input type="email" class="form-control" id="InputEmail1">
          </div>
          </div>

          <!-- SENHA -->
          <div class="row flex-grow-1">  
          <div class=" col-md-6 mb-4">
            <i class="fa-solid fa-key me-1"></i>            
             <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="Inputsenha">
          </div>

           <!-- CONFIRMAR SENHA --> 
           <div class=" col-md-6 mb-4">
            <i class="fa-solid fa-key me-1"></i>      
            <label for="senha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="Inputsenha">
          </div>
          </div>


          <!-- BOTÃO -->

            
                    <form action="">
        <a class="btn botaologin" href="/principal.html" >Mudar de vida </a>

        <P >Já possuí uma conta? <a class="btn\" href="/login.html" >clique aqui</a>
        </P>
