<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
	<link href="/CSS/LOGIN/style.css" rel="stylesheet">

	<script src="https://kit.fontawesome.com/c6660d012c.js" crossorigin="anonymous"></script>

	<title> Health Track</title>

  </head>
  <body>

    <!-- LOGO  -->
		
		<main class="container">

				<div class="logo">
				<img src="/img/logo_login.png" height="100"
				alt="Logo">
				
				</div>
				
				
	<!-- LOGIN  -->
			<h1>Login</h1>
			<h2> Bem vindo(a) de volta! &#x1F970 </h2>
							    
				<!-- FORMULÁRIO  -->
				<form action="">
					<div class="input-field">
						
						<input type="email" name="username" id="username"
							placeholder="Digite seu Email">
						<div class="underline"></div>
					</div>
					<div class="input-field">
						<input type="password" name="password" id="password"
							placeholder="Digite sua senha">
						<div class="underline"></div>
					</div>

					<a class="btn botao1" href="/principal.html" >Continue  </a>

					<P >Não tem uma conta? <a class="btn\" href="/cadastro.html" >clique aqui</a>
					</P>
					
				</form>
		

						<div class="footer">
						<span> Ou conecte -se com sua rede social </span>
						<div class="social-fields">
						<div class="social-field google">
						<a href="https://accounts.google.com/ServiceLogin/signinchooser?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
						<i class="fa-brands fa-google"></i>						
						Entre com o Google	
							 </a>
						  </div>
						  <div class="social-field Facebook">
							<a href="https://pt-br.facebook.com/">
								<i class="fa-brands fa-facebook"></i>						Entre com o Facebook	
								 </a>
							  </div>	
						</div>
					</div>
				</main>
	            </body>
				</html>
